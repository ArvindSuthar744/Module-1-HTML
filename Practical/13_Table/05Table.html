<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <hr>
    <img src="../../Material/table 2.png" width="500px">

    <table border="1" width="35%" height="250px">
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"><center>Average</center></td>
            <td rowspan="2"><center>RED<br>Eyes</center></td>
        </tr>
        <tr>
            <td><center>Height</center></td>
            <td><center>Weight</center></td>
        </tr>
        <tr>
            <td><center>Males</center></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td><center>Females</center></td>
            <td>1.2</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
