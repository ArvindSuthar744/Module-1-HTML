<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML layout</title>
</head>
<body>
    <h1>HTML Layout</h1>
    <hr>
    <img src="../../Material/htmlLayout.gif">
    <table border="1" width="18%" height="300px">
        <tr>
            <td colspan="3" height="10%"><center>Header</center></td>
        </tr>
        <tr>
            <td colspan="3" height="10%"><center>Nav</center></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"><center>Section</center></td>
            <td rowspan="4"><center>Aside</center></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"><center>Article</center></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="3" height="10%"><center>Footer</center></td>
        </tr>
    </table>
</body>
</html>
