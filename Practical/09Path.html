<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path IN HTML</title>
</head>
<body>
    <h1>Path IN HTML</h1>
    <p> Path is Location of any file or folder</p>
    <p>We have two types of Path in HTML</p>
    <ol>
        <li>Absolute Path</li>
        <ul>
            <li>Exact loaction Of any file or folder</li>
            <li><img src="C:\Users\Arvind\Desktop\Git Hub\Module-1-HTML\Material\images.jpeg" alt=""></li>
        </ul>
        <!-- ham hamesha relative path ka hi use karege project. -->
        <li>Relative Path </li>
        <ul>
            <li>(../) one backspace folder ke andar</li>
            <li><img src="../Material/images.jpeg" alt=""></li>
        </ul>
    </ol>
</body>
</html>
