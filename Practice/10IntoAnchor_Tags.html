<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag in HTML</title>
</head>
<body>
    <h1>Anchor Tag in HTML</h1>
    <hr>
    <!-- href = > hyperText reference  -->
    
    <a href="https://www.google.com">Google</a>
    <hr>
    <a href="../Practice/FirstWebpages.html">Introduction to HTML</a>
    <hr>
     <!-- link ke pages ko new tab me open karne keliye target attribute ka use karte hai -->
      <!-- And _blank to new tab or _self to same tab -->
    <a href="https://www.google.com" target="_blank">Google Will now open in new tab</a>


</body>
</html>
