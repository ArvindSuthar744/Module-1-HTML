<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>
<body>
    <h2>Complex Table</h2>
    
    <table border="1" width="50%" height="100px">
    <tr>
        <td colspan="2" width="20%" height="120px">1.1</td>
        <td colspan="2" width="20%" height="120px">1.2</td>
        <td height="120px">1.3</td>
        <td height="120px">1.4</td>
        <td height="120px">1.5</td>
        
    </tr>
    <tr>
        <td height="120px">2.1</td>
        <td height="120px">2.2</td>
        <td colspan="2" width="20%" height="120px">2.3</td>
        <td height="120px">2.4</td>
        <td height="120px">2.5</td>
        <td height="120px">2.6</td>
    </tr>
    <tr>
        <td colspan="2" width="20%" height="120px">3.1</td>
        <td colspan="2" width="20%" height="120px">3.2</td>
        <td height="120px">3.3</td>
        <td height="120px">3.4</td>
        <td height="120px">3.5</td>
        
    </tr>
    <tr>
        <td colspan="2"width="20%" height="120px">4.1</td>
        <td height="120px">4.2</td>
        <td height="120px">4.3</td>
        <td height="120px">4.4</td>
        <td height="120px">4.5</td>
        <td height="120px">4.6</td>
    </tr>
    
    </table>
</body>
</html>
