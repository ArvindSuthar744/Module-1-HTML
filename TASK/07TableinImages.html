<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Images</title>
</head>
<body>
    <h2>Table in Images</h2>
    <hr>
   <table border="1" width="50%" height="500px">
    <tbody>
    <tr>
        <td colspan="2">1.1</td>
        <td colspan="2">1.2</td>
        <td rowspan="4" width="19%">
            <table border="1" width="150px" height="500px">
                <tr>
                    <td>3.1</td>
                </tr>
                <tr>
                    <td>3.2</td>
                </tr>
                <tr>
                    <td>3.3</td>
                </tr>

            </table>
        </td>
        <td rowspan="4" width="19%">
            <table border="1" width="150px" height="500px">
                <tr>
                    <td>4.1</td>
                </tr>
                <tr>
                    <td>4.2</td>
                </tr>
                <tr>
                    <td height="50%">
                        <table border="1" width="150px" height="250px">
                            <tr>
                                <td>4.3.1</td>
                                <td>4.3.2</td>
                            </tr>
                            <tr>
                                <td>4.3.3</td>
                                <td>4.3.4</td>
                            </tr>
                            <tr>
                                <td rowspan="2">4.3.5</td>
                                <td>4.3.6</td>
                            </tr>
                            <tr>

                                <td>4.3.8</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                
            </table>
        </td>
        <td rowspan="4" width="19%">
            <table border="1" width="150px" height="500px">
                <tr>
                    <td colspan="2" height="30%">
                        <table border="1" width="150px" height="100%">
                            <tr>
                                <td>5.1</td>
                                <td>5.2</td>
                                <td>5.3</td>
                                <td>5.4</td>
                            </tr>
                            <tr>
                                <td>5.5</td>
                                <td>5.6</td>
                                <td>5.7</td>
                                <td>5.8</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td >5.3</td>
                    <td >5.4</td>
                </tr>
                <tr>
                    <td colspan="2" >
                        <table border="1" width="150px" height="100%">
                            <tr>
                                <td>5.1.1</td>
                                <td width="50%">5.1.2</td>
                                <td>5.1.3</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td colspan="2">2.3</td>
    
    </tr>
    <tr>
        <td colspan="2">3.1</td>
        <td colspan="2">3.2</td>
    </tr>
    <tr>
        <td colspan="2">4.1</td>
        <td>4.2</td>
        <td>4.3</td>
    </tr>
    </tbody>
   </table>
   
</body>
</html>
