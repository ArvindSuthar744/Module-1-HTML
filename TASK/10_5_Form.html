<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Form</title>
</head>
<body>
    <table border="" width="50%" height="550px">
        <form action="" method="" id="">
        <tr>
            <th width="50%">
                  <label for="parentfirstname">Parent/guardion name.</label>  
                    <input type="text" name="parentfirstname" id="parentfirstname" placeholder="First">
            </th>
            <td width="50%"><br>
                <input type="text" name="parentuserlastname" id="parentuserlastname" placeholder="Last">
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <p>How oldyour child will be when they start out the school year:</p>
                <input type="text" name="useryear" id="useryear">
            </th>
        </tr>
        <tr>
            <th width="50%">
                <label for="childfirstname">Child name.</label>
                <input type="text" name="childfirstname" id="childfirstname" placeholder="First">
            </th>
            <td width="50%"><br>
                <input type="text" name="childlastname" id="childlastname" placeholder="Last">
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <label for="comesfrom">The school he comes from.</label>
                <input type="tel" name="comesfrom" id="comesfrom">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <label for="streetaddsress">Home address:</label>
                <input type="text" name="streetaddsress" id="streetaddsress" placeholder="Street Address">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <input type="text" name="streetaddsress2" id="streetaddsress" placeholder="Street Address line">
            </th>
        </tr>
        <tr>
            <th width="50%">
                <input type="text" name="city" id="city" placeholder="City">
            </th>
            <td width="50%">
                <input type="text" name="region" id="region" placeholder="Region">
            </td>
        </tr>
        <tr>
            <th width="50%">
                <input type="number" name="zipcode" id="zipcode" placeholder="Postal/Zip code">
            </th>
            <th width="50%">
                <select name="country" id="country1">
                    <option value="India">India</option>
                    <option value="Pakisthan">Pakisthan</option>
                    <option value="Usa">Usa</option>
                </select>
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <label for="phonenumber">Phone number:</label>
                <input type="tel" name="phonenumber" id="" placeholder="Phone number ##########">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <button>Submit</button>
            </th>
        </tr>
    </form>
    </table>
