<body>
    <table border="1" width="25%" height="550px">
        <form action="" method="" id="">
        <tr>
            <th width="50%">
                    <input type="text" name="parentfirstname" id="" placeholder="First">
            </th>
            <th width="50%">
                <input type="text" name="parentuserlastname" id="" placeholder="Last">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <input type="text" name="useryaer" id="">
            </th>
        </tr>
        <tr>
            <th width="50%">
                <input type="text" name="childfirstname" id="" placeholder="First">
            </th>
            <th width="50%">
                <input type="text" name="childlastname" id="" placeholder="Last">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <input type="tel" name="comesfrom" id="">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <input type="text" name="streetaddsress" id="" placeholder="Street Address">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <input type="text" name="streetaddsress2" id="" placeholder="Street Address line">
            </th>
        </tr>
        <tr>
            <th width="50%">
                <input type="text" name="city" id="" placeholder="City">
            </th>
            <th width="50%">
                <input type="text" name="region" id="" placeholder="Region">
            </th>
        </tr>
        <tr>
            <th width="50%">
                <input type="number" name="zipcode" id="" placeholder="Postal/Zip code">
            </th>
            <th width="50%">
                <select name="country" id="country1">
                    <option value="India">India</option>
                    <option value="Pakisthan">Pakisthan</option>
                    <option value="Usa">Usa</option>
                </select>
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <input type="tel" name="phonenumber" id="" placeholder="Phone Number">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <button>Submit</button>
            </th>
        </tr>
    </form>
    </table>
